<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <title></title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera">
        <a-entity id="js--cursor"
                  cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.012"
                  material="color: orange; shader: flat">
        </a-entity>
      </a-camera>
<!--     Desk-->
      <a-box color="black" depth="2" height="1" width="10" position="0 0 -3"></a-box>
<!--      Desk Buttons-->
      <a-circle id="js--waterButton" color="blue" radius="0.3" position="-1.3 0.6 -2.5" rotation="-90 0 0"></a-circle>
      <a-circle id="js--pressureButton" color="purple" radius="0.3" position="1.3 0.6 -2.5" rotation="-90 0 0"></a-circle>

<!--      Screens-->
      <a-entity id="js---middleScreen" geometry="primitive: plane; height: 1.8; width: 3.2" material="color: red" text="width: 3; align: center; value: CORE TEMPERATURE 300 Â°C!" position="0 1.45 -4"></a-entity>
      <a-entity geometry="primitive: plane; height: 1.9; width: 3.3" material="color: black" position="0 1.45 -4.01"></a-entity>

      <a-entity id="js--leftScreen" geometry="primitive: plane; height: 1.8; width: 3.2" material="color: red" text="width: 3; align: center; value: WARNING!" position="-3.5 1.45 -3.5" rotation="0 20 0"></a-entity>
      <a-entity geometry="primitive: plane; height: 1.9; width: 3.3" material="color: black" position="-3.5 1.45 -3.51" rotation="0 20 0"></a-entity>

      <a-entity id="js--rightScreen" geometry="primitive: plane; height: 1.8; width: 3.2" material="color: red" text="width: 3; align: center; value: NEEDS COOLING!" position="3.5 1.45 -3.5" rotation="0 -20 0"></a-entity>
      <a-entity geometry="primitive: plane; height: 1.9; width: 3.3" material="color: black" position="3.5 1.45 -3.51" rotation="0 -20 0"></a-entity>
    </a-scene>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
